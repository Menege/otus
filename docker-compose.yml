services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1
      POSTGRES_DB: leetcode
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  app:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://postgres:1@db:5432/leetcode
      JWT_SECRET: supersecretkey
    command: sh -c "npx prisma migrate deploy && npx prisma generate && npm run start:dev"
    networks:
      - app-network

  frontend:
    build:
      context: ./services/lk-vue
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Переадресация порта 8080 хоста на порт 80 контейнера
    depends_on:
      - app
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - frontend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
