<h2>Список пользователей</h2>
<table class="table">
  <thead>
    <tr>
      <th>Имя</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a [routerLink]="['/users/edit', user.id]" class="btn btn-sm btn-primary">Редактировать роль</a>
      </td>
    </tr>
  </tbody>
</table>
