<form [formGroup]="tagForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Название тега</label>
      <input id="name" formControlName="name" class="form-control" required />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="!tagForm.valid">Сохранить</button>
    <button type="button" class="btn btn-secondary" (click)="tagForm.reset()">Отмена</button>
  </form>
