<h2>Список тегов</h2>
<table class="table">
  <thead>
    <tr>
      <th>Название тега</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tag of tags">
      <td>{{ tag.name }}</td>
      <td>
        <a [routerLink]="['/tags/edit', tag.id]" class="btn btn-sm btn-primary">Редактировать</a>
        <button (click)="deleteTag(tag.id)" class="btn btn-sm btn-danger">Удалить</button>
      </td>
    </tr>
  </tbody>
</table>
